<style>
  * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
  }

  body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'SF Pro Display', system-ui, sans-serif;
      line-height: 1.6;
      color: #1d1d1f;
      background: #ffffff;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
  }

  .container {
      max-width: 1120px;
      margin: 0 auto;
      padding: 0 22px;
  }

  /* ヘッダー */
  .header {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: saturate(180%) blur(20px);
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
  }

  .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 22px;
      max-width: 1120px;
      margin: 0 auto;
  }

  .logo {
      font-size: 21px;
      font-weight: 600;
      color: #1d1d1f;
      letter-spacing: -0.022em;
      text-decoration: none;
  }

  /* サンクスページ */
  .thanks-section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 120px 0 80px;
      text-align: center;
  }

  .thanks-content {
      max-width: 800px;
      margin: 0 auto;
  }

  .thanks-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 40px;
      background: #34C759;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
  }

  .checkmark {
      width: 60px;
      height: 60px;
      stroke-width: 4;
      stroke: white;
      fill: none;
      animation: checkmark 0.6s ease-out;
  }

  @keyframes checkmark {
      0% {
          stroke-dasharray: 100;
          stroke-dashoffset: 100;
      }
      100% {
          stroke-dasharray: 100;
          stroke-dashoffset: 0;
      }
  }

  .thanks-title {
      font-size: clamp(40px, 7vw, 64px);
      font-weight: 600;
      line-height: 1.1;
      margin-bottom: 24px;
      color: #1d1d1f;
      letter-spacing: -0.025em;
  }

  .thanks-subtitle {
      font-size: 24px;
      color: #86868b;
      margin-bottom: 40px;
      line-height: 1.4;
      font-weight: 400;
  }

  .thanks-message {
      font-size: 19px;
      color: #515154;
      margin-bottom: 48px;
      line-height: 1.6;
  }

  .thanks-actions {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
  }

  .action-button {
      padding: 16px 32px;
      font-size: 19px;
      font-weight: 400;
      text-decoration: none;
      border-radius: 24px;
      transition: all 0.3s ease;
      min-width: 200px;
      display: inline-block;
  }

  .action-primary {
      background: #007AFF;
      color: white;
  }

  .action-primary:hover {
      background: #0056b3;
      transform: scale(1.02);
  }

  .action-secondary {
      background: #f5f5f7;
      color: #1d1d1f;
  }

  .action-secondary:hover {
      background: #e8e8ed;
      transform: scale(1.02);
  }

  /* フッター */
  .footer {
      padding: 40px 0;
      text-align: center;
      background: #f5f5f7;
  }

  .footer-links {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 20px;
      flex-wrap: wrap;
  }

  .footer-links a {
      color: #515154;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s ease;
  }

  .footer-links a:hover {
      color: #007AFF;
  }

  .copyright {
      color: #86868b;
      font-size: 14px;
  }

  /* レスポンシブ */
  @media (max-width: 768px) {
      .thanks-section {
          padding: 100px 20px 60px;
      }

      .thanks-icon {
          width: 100px;
          height: 100px;
      }

      .checkmark {
          width: 50px;
          height: 50px;
      }

      .thanks-actions {
          flex-direction: column;
          align-items: center;
      }

      .action-button {
          width: 100%;
          max-width: 300px;
      }
  }
